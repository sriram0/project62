<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Starshow</title>
    <style>
        body {
            background-color: lawngreen;
        }

        #menu {
            background-color: white;
            position: fixed;
            width: 100%;
            height: 23px;
            z-index: 1;
        }

        #menu a {
            margin-left: 20%;
            text-decoration: none;
            color: black;
        }

        #menu a:hover {
            text-decoration: underline;
            font-size: 1.1em;
        }

        h1,
        h2,
        img,
        div {
            position: relative;
            top: 60px;
            z-index: 0;
            text-align: center;
        }

        #grid img,
        .container img {
            border: 5px ridge yellow;
            margin: 20px;
        }

        .carousel-inner img {
            width: 70px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <span id="menu">
        <a>Home</a>
        <a>Grid View</a>
        <a>Slide View</a>
    </span>
    <h1>Starshow</h1>
    <img src="galaxy.gif" width="80%">
    <h2>Grid View</h2>
    <div id="grid">
        <img src="img1.jpeg"><img src="img2.jpeg"><img src="img3.jpeg"><br>
        <img src="img4.jpeg"><img src="img5.jpeg"><img src="img6.jpeg">
    </div>-
    <h2>Slide View</h2>
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img1.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img3.jpeg" alt="Third slide">
        </div>
      </div>
    </div>

</body></html>
